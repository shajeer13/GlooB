<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlooB</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(230, 31, 117);
    }
    .product-section {
      margin-top: 80px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card img {
      object-fit: cover;
      height: 150px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <center>
    <h1 class="text-white mt-3">GlooB</h1>
  </center>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GlooB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- PRODUCT SECTION -->
  <div class="container product-section">
    <div class="row">

      <!-- PRODUCT CARD -->
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Face Cream">
          <div class="card-body">
            <h5 class="card-title">Face Cream</h5>
            <p class="card-text">Skin care product</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- You can duplicate the above col-md-3 block for more products -->

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
